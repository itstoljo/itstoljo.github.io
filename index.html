<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Delay and Reverb Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        input {
            width: 50%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .output {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .delay-times {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .reverb-settings {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .pre-delay {
            background-color: #fce4ec;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BPM Delay and Reverb Calculator</h1>
        <label for="bpm">Enter BPM (Beats Per Minute):</label>
        <input type="number" id="bpm" placeholder="e.g., 120" oninput="validateAndCalculate()" max="999">
        <div class="output" id="output"></div>
    </div>

    <script>
        function validateAndCalculate() {
            const bpmInput = document.getElementById('bpm');
            let value = bpmInput.value;

            // Remove any non-numeric characters
            value = value.replace(/[^0-9]/g, '');
            bpmInput.value = value;

            // Limit input to a maximum of 3 digits
            if (value.length > 3) {
                bpmInput.value = value.slice(0, 3);
            }

            calculateValues();
        }

        function calculateValues() {
            const bpmInput = document.getElementById('bpm').value;
            const output = document.getElementById('output');

            const bpm = parseFloat(bpmInput);

            if (isNaN(bpm) || bpm <= 0 || bpm > 999) {
                output.textContent = 'Please enter a valid BPM value (1-999).';
                return;
            }

            const delayInMs = (60000 / bpm).toFixed(2);
            const reverbTime = (60 / bpm).toFixed(2); // Approximation for reverb decay time in seconds
            const preDelay = (delayInMs / 10).toFixed(2); // Example pre-delay as 1/10th of quarter note delay

            const delayNotes = [];
            const reverbNotes = [];
            const preDelayNotes = [];

            for (let i = 0; i <= 6; i++) {
                const divisor = Math.pow(2, i);
                delayNotes.push(`1/${divisor} Note Delay: ${(delayInMs / divisor).toFixed(2)} ms`);
                reverbNotes.push(`1/${divisor}x Reverb Decay Time: ${(reverbTime / divisor).toFixed(2)} seconds`);
                preDelayNotes.push(`1/${divisor}x Pre-Delay: ${(preDelay / divisor).toFixed(2)} ms`);
            }

            output.innerHTML = `<div class="delay-times">
                                    <strong>Delay Times:</strong><br>
                                    ${delayNotes.join('<br>')}
                                </div>
                                <div class="reverb-settings">
                                    <strong>Reverb Settings:</strong><br>
                                    ${reverbNotes.join('<br>')}
                                </div>
                                <div class="pre-delay">
                                    <strong>Pre-Delay:</strong><br>
                                    ${preDelayNotes.join('<br>')}
                                </div>`;
        }
    </script>
</body>
</html>
